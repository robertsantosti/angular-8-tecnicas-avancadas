<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>
<div class="home-content">
  <mat-card class="home-card" *ngFor="let film of films">
    <mat-card-header>
      <div mat-card-avatar></div>
      <mat-card-title>{{ film.title }}</mat-card-title>
      <mat-card-subtitle>{{ film.gender }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="film.urlPhoto" [alt]="film.title" />
    <mat-card-content>
      <p>
        {{ film.description }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" mat-raised-button>Abrir</button>
    </mat-card-actions>
  </mat-card>
</div>
