<section fxLayout="column" fxLayoutAling="center center">
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <div mat-dialog-content>
    <p>{{ data.description }}</p>
  </div>
  <div mat-dialog-actions>
    <button
      mat-raised-button
      [color]="data.btnColorSuccess"
      [mat-dialog-close]="true"
      cdkFocusInitial
    >
      {{ data.btnSuccess }}
    </button>
    <button
      mat-raised-button
      [color]="data.btnColorCancel"
      [mat-dialog-close]="false"
      *ngIf="data.hasBtnClose"
    >
      {{ data.btnCancel }}
    </button>
  </div>
</section>
